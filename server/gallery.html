<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <!-- importing static/cart.js -->
    <script src="scripts/cart.js"></script>
    <!-- importing static/navigen.js -->
    <script src="scripts/navigen.js"></script>
    <!-- importing static/gallerygen.js -->
    <script src="scripts/gallerygen.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,
                                   user-scale=no, minimum-scale=1,
                                   maximum-scale=1">
    <style>
      #gallery-view {
        border-style: solid;
        border-color: black;
        font-family: "Courier", monospace;
        font-size: 5px;
        text-align: center;
      }

      .gallery_item {
        display: inline-block;
      }
    </style>
    <body>
      <script id="dynamic-html">
        // setup site navigation header (src: navigen.js)
        naviGen();

        // hide cart if empty
        toggle_cart_navi();

        // setup gallery view (src: gallerygen.js)
        galleryGen();
      </script>
      <noscript>
        <p class="js-disabled">Please enable Javascript to view site.</p>
      </noscript>
    </body>
  </head>
</html>
