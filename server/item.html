<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <!-- importing static/cart.js -->
    <script src="scripts/cart.js"></script>
    <!-- importing static/navigen.js -->
    <script src="scripts/navigen.js"></script>
    <!-- importing data/catalog.js -->
    <script src="data/catalog.js"></script>
    <!-- importing static/itemgen.js -->
    <script src="scripts/itemgen.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1,
                                   user-scale=no, minimum-scale=1,
                                   maximum-scale=1">
    <style>
      #item-view {
       font-family: "Courier", monospace;
       font-size: 15px;
       text-align: center;
      }

      .add2Cart {
        background-color:black;
        border-color: inherit;
        color: inherit;
        font-size: 1rem;
        border-radius: 1em;
        cursor: pointer;
        border-style: none;
      }

      .add2Cart:focus {
        outline: none;
      }

      .add2Cart:hover {
       color: orange;
      }
    </style>
  </head>
  <body>
    <script id="dynamic-html">
      // set document title (src: itemgen.js)
      set_title();

      // setup site navigation header (src: navigen.js)
      naviGen();

      // hide cart if empty (src: navigen.js)
      toggle_cart_navi();

      // setup item view (src: itemgen.js)
      itemGen();

      // add javascript event listener to add buttons for cart (src: cart.js)
      setupAddBtn();

      // setup cart count label (src: cart.js)
      setupCartCount();
    </script>
    <noscript>
      <p class="js-disabled">Please enable Javascript to view site.</p>
    </noscript>
  </body>
</html>
